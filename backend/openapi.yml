security:
  - jwtAuth: []
components:
  securitySchemes:
    jwtAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    Count:
      type: integer
      nullable: false
    uuid:
      type: string
      description: The unique ID
      example: abcdef
      format: uuid
    AreaWithoutId:
      properties:
        name:
          type: string
          nullable: false
        address:
          type: string
          nullable: false
          format: streetName
          minLength: 1
        city:
          type: string
          nullable: false
          format: city
          minLength: 1
        longitude:
          type: number
          format: float
          nullable: false
        latitude:
          type: number
          nullable: false
          format: float
      required:
        - _id
        - address
        - city
        - longitude
        - latitude
    Area:
      allOf:
        - $ref: "#/components/schemas/AreaWithoutId"
        - type: object
          required:
            - _id
          properties:
            _id:
              type: string
              format: uuid
    ForgotPassword:
      properties:
        email:
          nullable: false
          type: string
          format: email
      required:
        - email
    Login:
      properties:
        email:
          nullable: false
          type: string
          format: email
        password:
          nullable: false
          type: string
      required:
        - email
        - password
    User:
      properties:
        lastname:
          nullable: false
          type: string
          minLength: 1
        firstname:
          nullable: false
          type: string
          format: firstName
          minLength: 1
        email:
          nullable: false
          type: string
          format: email
        _id:
          type: string
          format: uuid
        role:
          nullable: true
          type: array
          items:
            type: string
        createdAt:
          nullable: false
          type: string
          format: date-time
        password:
          nullable: false
          type: string
        avatar:
          type: string
      required:
        - _id
        - email
        - lastname
        - firstname
    UserWithoutPassword:
      properties:
        lastname:
          nullable: false
          type: "string"
          format: lastName
        firstname:
          nullable: false
          type: "string"
          format: firstName
        email:
          nullable: false
          type: "string"
          format: email
        id:
          nullable: false
          type: "string"
          format: uuid
        role:
          nullable: true
          type: array
          items:
            type: string
        createdAt:
          nullable: false
          type: string
          format: date-time
        avatar:
          type: string
    TokenData:
      type: object
      required:
        - userId
        - email
        - token
      properties:
        userId:
          type: string
          nullable: false
          format: uuid
        email:
          type: string
          format: email
          nullable: false
          example:
            - john@example.com
        token:
          type: string
          nullable: false
    TeamWithoutId:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
        color:
          nullable: true
          type: string
          example: "#222abb"
          format: color
      required:
        - name
    Team:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: false
          minLength: 1
        color:
          nullable: true
          type: string
          example: "#222abb"
          format: color
      required:
        - id
        - name
    Player:
      type: object
      properties:
        id:
          type: string
          nullable: false
          format: uuid
        userId:
          type: string
          format: uuid
        jersey:
          type: integer
        position:
          type: string
        teamId:
          type: string
        lastname:
          nullable: false
          type: string
          format: lastName
          minLength: 1
        firstname:
          nullable: false
          type: string
          format: firstName
          minLength: 1
        avatar:
          type: string
          nullable: true
      required:
        - id
        - userId
        - teamId
        - lastname
        - firstname
    GameTeam:
      allOf:
        - $ref: "#/components/schemas/Team"
        - type: object
          required:
            - score
          properties:
            score:
              type: integer
              format: score
              default: 0
              minimum: 0
              nullable: false

    Game:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          nullable: true
          format: date-time
        area:
          $ref: "#/components/schemas/Area"
        teams:
          type: "array"
          minItems: 2
          maxItems: 2
          items:
            $ref: "#/components/schemas/GameTeam"
      required:
        - id
        - teams

    ErrorOutput:
      properties:
        status:
          nullable: false
          type: "number"
        message:
          nullable: false
          type: "string"
